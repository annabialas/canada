<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<style>
	.feature { 
    fill: blueviolet; 
    opacity: .7; 
  }

</style>
</head>
<body>
<script type="text/JavaScript">

/* Based on the Social Innovation Simulation Tutorial Available at http://socialinnovationsimulation.com/2013/07/11/tutorial-making-maps-on-d3/ */

var w = 800;
var h = 600;
var svg = d3.select("body")
  .append("svg")
  .attr("width", w)
  .attr("height", h)

      // .call(d3.behavior.zoom().on("zoom", function () {
      //   svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
      // }))
      // .append("g");
	
      var projection = d3.geo.mercator() //utiliser une projection standard pour aplatir les p√¥les, voir D3 projection plugin
								   .center([ 13, 52 ]) //comment centrer la carte, longitude, latitude
								   .translate([ w/2, h/2 ]) // centrer l'image obtenue dans le svg
								   .scale([ w/1.5 ]); // zoom, plus la valeur est petit plus le zoom est gros 

	
var path = d3.geo.path()
	.projection(projection);


	
d3.json("eu.json", function(eu) {
	svg.selectAll("append")
		.data(eu.features)
		.enter()
		.append("path")
		.attr("d", path)
		.attr("class", "path")
		.style("fill", "#c2c2c2")
		.style("stroke", "#fff");

	d3.csv("data.csv", function(data) {

			svg.selectAll("circle")
              .data(data)
              .enter()
              .append("circle")
              .attr("class", "feature")
              .attr("cx", function(d) {
                  return projection([d.lon, d.lat])[0];
              })
              .attr("cy", function(d) {
                  return projection([d.lon, d.lat])[1];
              })
              .attr("r", function(d) {
                  return Math.sqrt(d.population)*.7;
              })

            //        return projection([d.lon, d.lat])[0];
            //      })
            //      .attr("y", function(d) {
            //        return projection([d.lon, d.lat])[1];
            //      })
            //      .attr("dy", ".32em")
            //      .attr("dx", function(d){
            //          return "-.6em"
            //      })
            //      .text(function(d) { return `${d.title}, ${d.population}` })
            //      .style("fill", "rgb(255,255,255")
            //      .style("font-size", function(d){
            //         return 10;
            //      })
            //      .style("font-family", "Montserrat")


	});


});

	


</script>
</body>
</html>
